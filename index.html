<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger's AI Assistant / ロジャーのAIアシスタント</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Language Selection Screen Styling */
        .language-selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Take full viewport height */
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
            padding: 30px;
            text-align: center;
        }

        .language-selection-screen h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .language-button {
            padding: 15px 30px;
            margin: 10px 0;
            width: 80%; /* Make buttons take more width */
            max-width: 250px; /* Limit max width */
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .language-button.english {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .language-button.japanese {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: white;
        }

        .language-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Chat Container Styling */
        .chat-container {
            max-width: 450px;
            width: 100%;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 40px;
            display: none; /* Initially hidden */
        }

        /* Chat Header Styling */
        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid white;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: 50% 10%; /* Adjusted to show the face even better */
        }
        .profile-pic .avatar-fallback {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
        }
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            transition: opacity 0.3s ease-in-out;
        }
        .chat-subtitle {
            font-size: 12px;
            opacity: 0.9;
            transition: opacity 0.3s ease-in-out;
        }

        /* Video Overlay Styling */
        .welcome-video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            z-index: 7;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .welcome-video-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Styling to hide header elements when video is playing */
        .chat-header.video-active .profile-pic,
        .chat-header.video-active .chat-title,
        .chat-header.video-active .chat-subtitle {
            opacity: 0;
            pointer-events: none;
        }


        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }
        .message.bot {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
            align-self: flex-start;
        }
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Chat Input Area */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 20px 20px;
        }
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            line-height: 1.4;
            font-family: inherit;
            transition: border-color 0.2s ease-in-out;
        }
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.1);
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: #ccc;
        }

        /* Quick Replies */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .quick-reply {
            padding: 8px 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quick-reply:hover {
            background: #667eea;
            color: white;
        }

        /* Message Form Styles */
        .message-form {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #e0e0e0;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-submit-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .form-submit {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .form-submit:hover {
            transform: translateY(-2px);
        }
        .form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #ccc;
        }
        .generate-draft-btn {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .generate-draft-btn:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
        }
        .generate-draft-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #ccc;
            color: #666;
            border-color: #999;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .message-form::-webkit-scrollbar {
            width: 4px;
        }
        .chat-messages::-webkit-scrollbar-track,
        .message-form::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb,
        .message-form::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        /* Language Toggle Button (inside chat, now hidden by default) */
        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            z-index: 10;
            display: none; /* Hide this button as initial language choice is handled by other buttons */
        }

        /* Message Timestamp */
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        .message.bot .message-time {
            text-align: left;
        }

        /* Close Notice (for form submission success) */
        .close-notice {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .close-notice .email-content-display {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
        }

        .close-notice .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .close-notice .copy-btn:hover {
            background: #764ba2;
        }

        /* Star Rating Styles */
        .chat-rating-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        .rating-prompt {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .star {
            width: 30px;
            height: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease-in-out, transform 0.1s ease-out;
        }
        .star:hover {
            transform: scale(1.1);
        }
        .star.selected {
            color: #FFD700;
        }
        .rating-thank-you {
            font-size: 12px;
            color: #2d5a2d;
            margin-top: 10px;
        }

        /* Creator Signature Styles */
        .creator-signature {
            font-size: 10px;
            color: #888;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background: white;
            border-radius: 0 0 20px 20px;
            margin-top: auto;
        }
    </style>
</head>

                return;
            }

            const videoSrc = messages[currentLanguage].welcomeVideo;
            console.log(`playWelcomeVideo: Attempting to play video for language: ${currentLanguage}, source: ${videoSrc}`);

            if (!videoSrc) {
                console.warn(`playWelcomeVideo: No video source defined for language ${currentLanguage}. Proceeding with text introduction.`);
                chatHeaderElement.classList.remove('video-active'); // Ensure header is visible
                startTextIntroduction();
                return;
            }

            // Reset video state for new playback attempt
            welcomeVideoPlayer.classList.remove('visible');
            chatHeaderElement.classList.add('video-active'); // Hide static header elements while video attempts to play
            welcomeVideoPlayer.src = videoSrc; // Set new video source
            welcomeVideoPlayer.load(); // Load the new source

            // Event listener for video errors
            welcomeVideoPlayer.onerror = (e) => {
                console.error("playWelcomeVideo: Video error occurred:", e);
                console.log(`playWelcomeVideo: Video state on error: src=${welcomeVideoPlayer.src}, error.code=${welcomeVideoPlayer.error ? welcomeVideoPlayer.error.code : 'N/A'}, error.message=${welcomeVideoPlayer.error ? welcomeToPlayer.error.message : 'N/A'}`);

                addBotMessage(messages[currentLanguage].videoPlaybackError, false); // No typing effect for this instant message
                startTextIntroduction(); // Fallback to text on error
            };

            // Event listener for when video can play without interruption
            welcomeVideoPlayer.oncanplaythrough = () => {
                console.log(`playWelcomeVideo: Video canplaythrough for: ${welcomeVideoPlayer.src}. Attempting to play.`);
                welcomeVideoPlayer.classList.add('visible'); // Make video visible
                welcomeVideoPlayer.play().then(() => {
                    console.log(`playWelcomeVideo: Video started playing successfully: ${welcomeVideoPlayer.src}`);
                }).catch(error => {
                    console.warn("playWelcomeVideo: Video autoplay prevented (likely due to sound/browser policy):", error);
                    welcomeVideoPlayer.classList.remove('visible');
                    chatHeaderElement.classList.remove('video-active'); // Show static header elements if autoplay blocked
                    // Display user-friendly message in chat
                    addBotMessage(messages[currentLanguage].videoPlaybackError, false); // No typing effect for this instant message
                    startTextIntroduction(); // Fallback to text if autoplay blocked
                });
            };

            // Event listener for when the video finishes playing
            welcomeVideoPlayer.onended = () => {
                console.log(`playWelcomeVideo: Video ended: ${welcomeVideoPlayer.src}`);
                welcomeVideoPlayer.classList.remove('visible'); // Hide video after it ends
                chatHeaderElement.classList.remove('video-active'); // Show static header elements after video ends
                startTextIntroduction(); // Proceed with chat introduction messages
            };

            // Safety net timeout in case 'oncanplaythrough' or 'play()' promise don't resolve as expected

                if (!welcomeVideoPlayer.classList.contains('visible') && !welcomeVideoPlayer.ended && !welcomeVideoPlayer.paused) {

                }

        /**
         * Adds a bot message to the chat, optionally with a typing indicator.
         */
        function addBotMessage(text, showTypingEffect = true) {
            return new Promise(resolve => {
                if (showTypingEffect) {
                    showTypingIndicator();
                    const typingTime = Math.min(text.length * 30, 2000);
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessageToDOM(text, 'bot');
                        resolve();
                    }, typingTime);
                } else {
                    addMessageToDOM(text, 'bot');
                    resolve();
                }
            });
        }

                await addBotMessage(messages[lang].linkedinMessage);
                await delay(2500);
                await addBotMessage(messages[lang].afterRogerMessage);
                showQuickReplies('purpose');
            }
            else {
                await addBotMessage(messages[lang].generalFallback);
                showQuickReplies('purpose');
            }
        }

        async function handleScheduleFollowUp(message) {
            console.log("handleScheduleFollowUp called. Message:", message);
            const lowerMessage = message.toLowerCase();
            const lang = currentLanguage;

            if (lowerMessage.includes(quickRepliesData[lang].scheduleConfirm[0].toLowerCase()) || lowerMessage.includes("yes") || lowerMessage.includes("はい") || lowerMessage.includes(messages[lang].scheduleConfirm[0].toLowerCase())) {
                await addBotMessage(messages[lang].appointmentComplete);
                await delay(2000);
                showRatingPrompt();
                isSchedulingDirectly = false;
                directScheduleSubStep = 0;
                waitingForScheduleConfirmation = false;
            }
            else if (lowerMessage.includes(quickRepliesData[lang].scheduleConfirm[1].toLowerCase()) || lowerMessage.includes("still") || lowerMessage.includes("まだ") || lowerMessage.includes(messages[lang].scheduleConfirm[1].toLowerCase())) {
                await addBotMessage(messages[lang].scheduleStillWorking);
                showQuickReplies('scheduleConfirm');
                waitingForScheduleConfirmation = true;
            }
            else {
                await addBotMessage(messages[lang].scheduleHelp);
                showQuickReplies('scheduleConfirm');
                waitingForScheduleConfirmation = true;
            }
        }

        // --- UI Updates & Interactions ---

        function showMessageForm() {
            console.log("showMessageForm called.");
            chatInputContainer.classList.add('hidden');
            quickRepliesContainer.classList.add('hidden');
            messageForm.classList.remove('hidden');
            chatRatingContainer.classList.add('hidden');
            resetStars();
            updateFormLabels();
            if (userInfo.name) document.getElementById('formName').value = userInfo.name;
            if (userInfo.company) document.getElementById('formCompany').value = userInfo.company;
            document.getElementById('formEmail').focus();
            document.getElementById('formMessage').value = '';
        }

        function updateFormLabels() {
            const labels = formLabelsData[currentLanguage];
            nameLabel.textContent = labels.name;
            companyLabel.textContent = labels.company;
            emailLabel.textContent = labels.email;
            messageLabel.textContent = labels.message;
            submitBtn.textContent = labels.submit;
            generateDraftButtonText.textContent = messages[currentLanguage].generateDraft;
        }

        async function submitMessageForm(event) {
            event.preventDefault();
            console.log("submitMessageForm called.");

            const formData = {
                name: document.getElementById('formName').value,
                company: document.getElementById('formCompany').value,
                email: document.getElementById('formEmail').value,
                message: document.getElementById('formMessage').value
            };

            submitBtn.disabled = true;
            generateDraftButton.disabled = true;
            submitBtn.textContent = messages[currentLanguage].formSending;
            closeNotice.classList.remove('hidden');
            closeNoticeText.textContent = messages[currentLanguage].formSending;

            console.log("Form data to be sent:", formData);

            try {
                if (GOOGLE_APPS_SCRIPT_WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' || !GOOGLE_APPS_SCRIPT_WEB_APP_URL.startsWith('https://script.google.com/macros/s/')) {
                    throw new Error("Google Apps Script Web App URL is not configured correctly. Please update the GOOGLE_APPS_SCRIPT_WEB_APP_URL constant in the script.");
                }

                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                console.log("Response from Apps Script (due to no-cors, cannot read body):", response);

                closeNoticeText.textContent = messages[currentLanguage].formSent;
                showRatingPrompt();

            } catch (error) {
                console.error("Error sending message to Apps Script:", error);
                closeNoticeText.textContent = messages[currentLanguage].formError;
            } finally {
                setTimeout(() => {
                    messageForm.classList.add('hidden');
                    chatInputContainer.classList.remove('hidden');
                    closeNotice.classList.add('hidden');
                    startConversation();
                    submitBtn.disabled = false;
                    generateDraftButton.disabled = false;
                }, 3000);
            }
        }

        async function generateMessageDraft() {
            console.log("generateMessageDraft called.");
            const formMessageInput = document.getElementById('formMessage');
            const userIntent = formMessageInput.value.trim();
            const userName = document.getElementById('formName').value.trim();
            const userCompany = document.getElementById('formCompany').value.trim();

            if (!userIntent) {
                formMessageInput.value = "メッセージの意図を入力してください。\n(Please enter your message intent.)";
                return;
            }

            generateDraftButton.disabled = true;
            generateDraftButtonText.textContent = messages[currentLanguage].generatingDraft;
            generateDraftButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                let prompt;
                if (currentLanguage === 'en') {
                    prompt = `Draft a professional email/message to Roger. The user's name is "${userName}", their company is "${userCompany}". Their message intent is: "${userIntent}". Ensure the draft is concise, professional, and clearly conveys the user's purpose.`;
                } else {
                    prompt = `ロジャーへのプロフェッショナルなメール/メッセージの下書きを作成してください。ユーザーの名前は「${userName}」、会社は「${userCompany}」です。メッセージの意図は「${userIntent}」です。下書きは簡潔でプロフェッショナルであり、ユーザーの目的を明確に伝えるようにしてください。`;
                }

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    formMessageInput.value = text;
                    generateDraftButtonText.textContent = messages[currentLanguage].draftGenerated;
                } else {
                    formMessageInput.value = messages[currentLanguage].generalFallback;
                }
            } catch (error) {
                console.error("Error generating message draft:", error);
                formMessageInput.value = "下書きの生成中にエラーが発生しました。\n(Error generating draft.)";
            } finally {
                generateDraftButton.disabled = false;
                generateDraftButton.classList.remove('opacity-50', 'cursor-not-allowed');
                setTimeout(() => {
                    generateDraftButtonText.textContent = messages[currentLanguage].generateDraft;
                }, 2000);
                autoResizeTextarea.call(formMessageInput);
            }
        }

        function showQuickReplies(type) {
            console.log("showQuickReplies called. Type:", type);
            quickRepliesContainer.innerHTML = '';
            quickRepliesContainer.dataset.replyType = type;
            const replies = quickRepliesData[currentLanguage][type];

            if (replies) {
                replies.forEach(reply => {
                    const button = document.createElement('button');
                    button.className = 'quick-reply';
                    button.textContent = reply;
                    button.onclick = () => handleQuickReply(reply);
                    quickRepliesContainer.appendChild(button);
                });
                quickRepliesContainer.classList.remove('hidden');
                scrollToBottom();
            }
        }

        function handleQuickReply(replyText) {
            console.log("handleQuickReply called. Reply Text:", replyText);
            addMessageToDOM(replyText, 'user');
            hideQuickReplies();
            disableInput();

            const lang = currentLanguage;
            const lowerReplyText = replyText.toLowerCase();

            const activeReplySetType = quickRepliesContainer.dataset.replyType;
            let currentReplySet;

            if (activeReplySetType === 'start') {
                currentReplySet = quickRepliesData[lang].start;
            } else if (activeReplySetType === 'purpose') {
                currentReplySet = quickRepliesData[lang].purpose;
            } else if (activeReplySetType === 'scheduleConfirm') {
                currentReplySet = quickRepliesData[lang].scheduleConfirm;
            } else if (activeReplySetType === 'openCalendly') {
                currentReplySet = quickRepliesData[lang].openCalendly;
            }


            if (currentReplySet) {
                const exitKeywords = [
                    messages[lang].exitButton.toLowerCase(),
                    "quit", "end chat", "やめる", "会話を終了", "bye", "さようなら"
                ];
                const isExitIntent = exitKeywords.some(keyword => lowerReplyText.includes(keyword));

                if (isExitIntent || lowerReplyText === messages[lang].exitButton.toLowerCase()) {
                    processUserMessage(messages[lang].exitButton);
                    return;
                }

                if (activeReplySetType === 'openCalendly' && lowerReplyText.includes(messages[lang].openCalendlyButton.toLowerCase().split(" ")[0])) {
                    window.open('https://calendly.com/gomes-roger333', '_blank');
                    isSchedulingDirectly = false;
                    directScheduleSubStep = 0;

                    setTimeout(async () => {
                        waitingForScheduleConfirmation = true;
                        await addBotMessage(messages[lang].scheduleFollowUp);
                        showQuickReplies('scheduleConfirm');
                        enableInput();
                    }, 1000);
                    return;
                } else if (lowerReplyText.includes(quickRepliesData[lang].start[2].toLowerCase())) {
                    processUserMessage(replyText);
                } else if (lowerReplyText.includes(quickRepliesData[lang].start[3].toLowerCase())) {
                    processUserMessage(replyText);
                } else if (lowerReplyText.includes(quickRepliesData[lang].start[4].toLowerCase())) {
                    processUserMessage(replyText);
                } else if (lowerReplyText.includes(quickRepliesData[lang].start[0].toLowerCase())) {
                    initiateDirectScheduling();
                } else if (lowerReplyText.includes(quickRepliesData[lang].start[1].toLowerCase())) {
                    initiateDirectMessage();
                } else if (activeReplySetType === 'purpose' && lowerReplyText === currentReplySet[0].toLowerCase()) {
                    initiateDirectScheduling();
                } else if (activeReplySetType === 'purpose' && lowerReplyText === currentReplySet[1].toLowerCase()) {
                    initiateDirectMessage();
                } else if (activeReplySetType === 'purpose' && lowerReplyText === currentReplySet[2].toLowerCase()) {
                    processUserMessage(replyText);
                } else if (activeReplySetType === 'purpose' && lowerReplyText === currentReplySet[3].toLowerCase()) {
                    processUserMessage(replyText);
                } else if (activeReplySetType === 'purpose' && lowerReplyText === currentReplySet[4].toLowerCase()) {
                    processUserMessage(replyText);
                } else if (activeReplySetType === 'scheduleConfirm' && (lowerReplyText === currentReplySet[0].toLowerCase() || lowerReplyText.includes(messages[lang].scheduleConfirm[0].toLowerCase()))) {
                    processUserMessage(replyText);
                } else if (activeReplySetType === 'scheduleConfirm' && (lowerReplyText === currentReplySet[1].toLowerCase() || lowerReplyText.includes(messages[lang].scheduleConfirm[1].toLowerCase()))) {
                    processUserMessage(replyText);
                } else {
                    processUserMessage(replyText);
                }
            } else {
                processUserMessage(replyText);
            }
        }

        function hideQuickReplies() {
            quickRepliesContainer.classList.add('hidden');
        }

        function disableInput() {
            chatInput.disabled = true;
            sendButton.disabled = true;
        }

        function enableInput() {
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();
        }

        function scrollToBottom() {
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        function updateUIForLanguage() {
            chatTitleElement.textContent = messages[currentLanguage].chatTitleMain;
            chatSubtitleElement.textContent = messages[currentLanguage].chatSubtitleMain;
            chatInput.placeholder = messages[currentLanguage].inputPlaceholder;
            profilePicImg.alt = messages[currentLanguage].profileAltText;
            updateFormLabels();
            ratingPrompt.textContent = messages[currentLanguage].rateExperience;
            ratingThankYou.textContent = messages[currentLanguage].thankYouForFeedback;
            creatorSignatureElement.textContent = messages[currentLanguage].creatorSignaturePrefix + " Roger Gomes";
        }

        function showRatingPrompt() {
            console.log("showRatingPrompt called.");
            chatInputContainer.classList.add('hidden');
            messageForm.classList.add('hidden');
            quickRepliesContainer.classList.add('hidden');
            chatRatingContainer.classList.remove('hidden');
            ratingPrompt.textContent = messages[currentLanguage].rateExperience;
            ratingThankYou.classList.add('hidden');
            resetStars();
            scrollToBottom();
        }

        async function handleStarRatingClick(event) {
            console.log("handleStarRatingClick called.");
            const clickedStar = event.target.closest('.star');
            if (clickedStar) {
                const rating = parseInt(clickedStar.dataset.value);
                console.log("User rated:", rating, "stars");
                const stars = Array.from(starRatingContainer.children);
                stars.forEach(star => {
                    if (parseInt(star.dataset.value) <= rating) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                });

                ratingThankYou.textContent = messages[currentLanguage].thankYouForFeedback;
                ratingThankYou.classList.remove('hidden');

                starRatingContainer.style.pointerEvents = 'none';

                setTimeout(async () => {
                    chatRatingContainer.classList.add('hidden');
                    await delay(3000);
                    disableInput();
                    hideQuickReplies();
                    console.log("Chat ended after rating.");
                }, 2000);
            }
        }

        function handleStarRatingHover(event) {
            const hoveredStar = event.target.closest('.star');
            if (hoveredStar && starRatingContainer.style.pointerEvents !== 'none') {
                const hoverValue = parseInt(hoveredStar.dataset.value);
                const stars = Array.from(starRatingContainer.children);
                stars.forEach(star => {
                    if (parseInt(star.dataset.value) <= hoverValue) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                });
            }
        }

        function handleStarRatingOut(event) {
            if (starRatingContainer.style.pointerEvents !== 'none') {
                resetStars();
            }
        }

        function resetStars() {
            const stars = Array.from(starRatingContainer.children);
            stars.forEach(star => star.classList.remove('selected'));
            starRatingContainer.style.pointerEvents = 'auto';
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
